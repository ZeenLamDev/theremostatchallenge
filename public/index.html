<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/index.styles.css">
  <title>Thermostat</title>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
</head>
<body>
  <section>
    <h1 id="heading">Temperature</h1>
  <h1 name='temperature' id="temperature"></h1>
  <div>
    <form action='/' method='post'>
    <input id="temperature-up" type='submit' value='Up'></input>
    </form>
    <button formaction='/' formmethod='post' id="temperature-down">Down</button>
    <button formaction='/' formmethod='post' id="temperature-reset">Reset to default</button>
    <button formaction='/' formmethod='post' id="powersave-on">Powersave on</button>
    <button formaction='/' formmethod='post' id="powersave-off">Powersave off</button>
  </div>
  <br>
  Weather description:<p id="weather-description"></p>
  Humidity: <p id="weather-humidity"></p>
  Temperature: <p id="weather-temp"></p>
  Max Temperature: <p id="weather-temp_max"></p>
  Min Temperature: <p id="weather-temp_min"></p>
  Wind Speed: <p id="weather-wind_speed"></p>
  <br>
  <label for="city">City</label>
  <form>
    <input id="city-input" placeholder="city" type="text"></input>
    <button id='city' type='submit'>Submit</button>
  </form>
</section>
</body>
<script src="./javascript/thermostat.js"></script>
<script src="./javascript//index.js"></script>
</html>
